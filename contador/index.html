<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <label for="txtinicio">Início:</label>
            <input type="number" name="txtinicio" id="txtinicio"><br>
            <label for="txtfim">Fim:</label>
            <input type="number" name="txtfim" id="txtfim"><br>
            <label for="txtpasso">Passo:</label>
            <input type="number" name="txtpasso" id="txtpasso"><br>
            <input type="button" value="Contar" onclick="contador()"><br>
        </div>
        <div class="res">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
